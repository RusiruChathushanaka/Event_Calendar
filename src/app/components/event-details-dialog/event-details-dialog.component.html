<h1 mat-dialog-title>Selected Event Id : {{ selectedID }}</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <h3>Event title :</h3>
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Title" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Event Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="startDate" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox
      class="example-margin"
      [(ngModel)]="checked"
      formControlName="eventCompleted"
      >Event Completed</mat-checkbox
    >
  </div>

  <div mat-dialog-actions>
    <button mat-stroked-button color="warn" [mat-dialog-close]="">
      Cancel
    </button>
    <button mat-stroked-button color="primary" type="submit">Update</button>
  </div>
</form>
